{% extends 'administrator/admin.html' %}
{% load static %}
{% block content %}
    <br>
    <div class="col-xs-2"></div>
    <div class="col-xs-4">
        <h2>Ավելացնել տարեկետում ուսանողի համար</h2>
    </div>
    <div class="clearfix"></div>
    <br>
    <div id="respond" class="container">
        <form action="" method="post">{% csrf_token %}
          <p>
              <select name="current_group" id="id_current_group">
                {% for group in groups %}
                    <option value="{{ group.id }}">{{ group.name }}</option>
                {% endfor %}
            </select>
              <label for="id_current_group"><small>Խումբը այս պահին (Պարտադիր*)</small></label>
          </p>
          <p>
            <select name="student" id="id_student">
                {% for student in students %}
                    <option value="{{ student.id }}"
                            data-group-id="{{ student.group.id }}">{{ student.first_name }} {{ student.last_name }}</option>
                {% endfor %}
            </select>
            <label for="id_student"><small>Ուսանող (Պարտադիր*)</small></label>
          </p>
          <p>
              <input type="number" name="semester" id="id_semester" value="" size="2">
              <label for="id_semester"><small>Սեմեստր (Պարտադիր*)</small></label>
          </p>
          <p>
            <input type="number" name="length" id="id_length" value="" size="3">
            <label for="id_length"><small>Ժամկետ - Քանի սեմեստրով (Պարտադիր*)</small></label>
          </p>
          <p>
            <input name="submit" type="submit" id="submit" value="Submit Form">
            &nbsp;
            <input name="reset" type="reset" id="reset" tabindex="5" value="Reset Form">
          </p>
        </form>
    </div>
{% endblock %}
