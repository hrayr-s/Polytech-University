{% extends 'administrator/admin.html' %}
{% load static %}
{% block content %}
    <br>
    <div class="col-xs-2"></div>
    <div class="col-xs-4">
        <h2>Ավելացնել մասնագիտություն</h2>
    </div>
    <div class="clearfix"></div>
    <br>
    <div id="respond" class="container">
        <form action="" method="post">{% csrf_token %}
          <p>
            <input type="text" name="firstname" id="name" value="{{ profession.name }}" size="22">
            <label for="name"><small>Անուն (Պարտադիր*)</small></label>
          </p>
          <p>
              <select name="faculty" id="id_faculty">
                  {% for faculty in faculties %}
                      <option value="{{ faculty.id }}"
                              {% if faculty.id == profession.faculty.id %}selected{% endif %}>{{ faculty }}</option>
                {% endfor %}
            </select>
              <label for="id_faculty"><small>Ֆակուլտետ (Պարտադիր*)</small></label>
          </p>
          <p>
            <input type="number" name="years" id="id_years" value="{{ profession.years }}" size="2">
            <label for="id_years"><small>Ժամկետ (Պարտադիր*)</small></label>
          </p>
          <p>
            <select name="subject" id="id_subject" multiple>
                {% for subject in subjects %}
                <option value="{{ subject.id }}" {% if subject.id == profession.subject.id %}selected{% endif %}>{{ subject }}</option>
                {% endfor %}
            </select>
            <label for="id_subject"><small>Առարկա (Պարտադիր*)</small></label>
          </p>
          <p>
              <input type="checkbox" name="remote" id="id_remote" {% if profession.remote %}checked{% endif %}>
              <label for="id_remote"><small>Հեռակա (Պարտադիր*)</small></label>
          </p>
          <p>
            <input name="submit" type="submit" id="submit" value="Submit Form">
            &nbsp;
            <input name="reset" type="reset" id="reset" tabindex="5" value="Reset Form">
          </p>
        </form>
    </div>
{% endblock %}
